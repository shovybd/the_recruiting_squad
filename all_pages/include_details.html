    <script src="https://kit.fontawesome.com/1880e2064a.js" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
    <script>

        const categoryToggles = document.querySelectorAll('.category-toggle');

        categoryToggles.forEach((toggle) => {
            const checkbox = toggle.querySelector('input[type="checkbox"]');

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    toggle.classList.add('checked');
                } else {
                    toggle.classList.remove('checked');
                }
            });
        });
        const options = document.getElementById("experience");
        const up = document.querySelector("#up_exp");
        const down = document.querySelector("#down_exp");
        const valuesExperience = ["None", "1 year", "3 years", "5 years", "10 years", "15 years", "20 years"]

        up.addEventListener("click", () => {
            let index = valuesExperience.indexOf(options.value);
            if (index > 0) {
                options.value = valuesExperience[index - 1];
            }
        })
        down.addEventListener("click", () => {
            let index = valuesExperience.indexOf(options.value);
            if (index < valuesExperience.length - 1) {
                options.value = valuesExperience[index + 1];
            }
        })
        const optionsHire = document.getElementById("hire");
        const upHire = document.querySelector("#up_hire");
        const downHire = document.querySelector("#down_hire");

        upHire.addEventListener("click", () => {
            if (parseInt(optionsHire.value) > 0) {
                optionsHire.value = optionsHire.value - 1;
            }
        })
        downHire.addEventListener("click", () => {
                optionsHire.value = parseInt(optionsHire.value) + 1;
        })

    </script>
