<section>
    <div class="reset_pass_container d-flex flex-column align-items-center justify-content-center">
        <form class="d-flex flex-column">
            <h1 class="mb-2">Reset account password</h1>
            <small class="for_account">For account johndoe@gmail.com</small>
            <label for="new_pass">New Password</label>
            <div class="password-input">
                <span class="password-icon"><img src="./resources/see_pass.svg" alt=""></span>
                <input type="password" placeholder="••••••••••••">
            </div>
            <div class="at_least_condition_1"><img src="./resources/green_tick_circular.svg" alt=""><small>at least 1 number</small></div>
            <div class="at_least_condition_2"><img src="./resources/green_tick_circular.svg" alt=""><small>at least 1 uppercase character</small></div>
            <label for="new_pass">Confirm New Password</label>
            <div class="password-input">
                <span class="password-icon"><img src="./resources/see_pass.svg" alt=""></span>
                <input type="password" placeholder="••••••••••••">
            </div>
            <button>Reset Password</button>
        </form>
    </div>
</section>
